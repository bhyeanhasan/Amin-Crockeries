{% load static %}


<div class="container mt-1 p-1">
    <div class="row">
        <div style="background-color: white" class="categorylist p-2 col-md-2">
            <ul class=" nav flex-column">

                {% for category in categories %}
                <li class=" category nav-item">
                    <a class="nav-link" href="#">{{category.name}}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-md-10">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img style="border-radius: 10px" src="{% static 'images/one.jpg' %}" class="d-block w-100"
                             alt="...">
                    </div>
                    <div class="carousel-item">
                        <img style="border-radius: 10px" src="{% static 'images/two.jpg' %}" class="d-block w-100"
                             alt="...">
                    </div>
                    <div class="carousel-item">
                        <img style="border-radius: 10px" src="{% static 'images/three.jpg' %}" class="d-block w-100"
                             alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="col-md-12">
            <img class="banner mx-auto rounded d-block my-2 px-1" src="{% static 'images/free.png'%}">
        </div>
    </div>
</div>
