{% load static %}


<div class="container mt-1 p-1">
    <div class="row">
        <div style="background-color: white" class="categorylist p-2 col-md-2">
            <ul class=" nav flex-column">

                {% for category in categories %}
                    <li class=" category nav-item">
                        <a class="nav-link" href="{% url 'category' category.id %}">{{ category.name }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-md-10">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img style="border-radius: 10px" src="{% static 'images/one.jpg' %}" class="d-block w-100"
                             alt="...">
                    </div>
                    <div class="carousel-item">
                        <img style="border-radius: 10px" src="{% static 'images/two.jpg' %}" class="d-block w-100"
                             alt="...">
                    </div>
                    <div class="carousel-item">
                        <img style="border-radius: 10px" src="{% static 'images/three.jpg' %}" class="d-block w-100"
                             alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>


    </div>

    <div class="row searchdiv mt-2 d-flex align-items-center">
        <div class="col-md-3">
            <img class="search-logo" src="{% static 'images/logo.png' %}">
        </div>

        <div class="col-md-6">
            <form action="{% url 'search_result' %}" method="get">
                <div class="input-group m-1">
                    <input name="search" type="search" list="datalistOptions" class="form-control rounded p-2"
                           placeholder="Search products ..." aria-label="Search"
                           aria-describedby="search-addon" required/>
                    <datalist id="datalistOptions">
                        {% for search in search_history %}
                        <option value="{{ search }}">
                        {% endfor %}

                    </datalist>
                    <button type="submit" class="btn searchbtn p-2"><i class="bi bi-search"></i> Search</button>
                </div>
            </form>
        </div>

        <div class="col-md-3">
            <img class="searchbanner" src="{% static 'images/banner2.png' %}">
        </div>


    </div>

    <div class="row">
        <div class="col-md-12">
            <img class="banner mx-auto rounded d-block my-2 px-1" src="{% static 'images/free.png' %}">
        </div>
    </div>


</div>
