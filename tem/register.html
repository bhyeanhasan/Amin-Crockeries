{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>register</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
</head>
<body>

<section class="container-fluid myheader">
    <div class="row align-items-center">
        <div class="col-md-12">
            <p style="float: left;">amincrockerys@gmail.com</p>
            <a class="btn btn-primary" href="/" role="button">Go To Home</a>

        </div>
    </div>
</section>

<section class="container">
    <div class="row align-content-center">
        <div class="col-md-2">
        </div>

        <div class="col-md-8">

            <form class="forms" action="register" method="post">
                {% csrf_token %}

                        <input type="text" name="username" class="form-control" placeholder="Username">

                <div class="row">
                    <div class="col">

                        <input type="text" name="first_name" class="form-control" placeholder="First name">

                    </div>
                    <div class="col">

                        <input type="text" name="last_name" class="form-control" placeholder="Last name">

                    </div>
                </div>

                        <input type="text" name="email" class="form-control" placeholder="Email">

                        <input type="text" name="pass1" class="form-control" placeholder="Password">

                        <input type="text" name="pass2" class="form-control" placeholder="Confirm Password">

                        <button style="margin-left: 45%;" type="submit" class="btn btn-primary">Sign in</button>

            </form>

        </div>


        <div class="col-md-2">

        </div>

    </div>
</section>

<section class="container">

    <div class="row">

        <div class="col-md-3"></div>

        <div class="col-md-6">

            <div class="message">

                {% for message in messages %}
                    <h2>{{ message }}</h2>
                {% endfor %}

            </div>


        </div>

        <div class="col-md-3"></div>

    </div>

</section>


    <div>

    </div>


<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>


</body>
</html>
