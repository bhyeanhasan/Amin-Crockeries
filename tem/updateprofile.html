{% extends 'component/base.html'%}
{% load static %}


{% block content %}
<section class="container main">
    <div class="row align-content-center">

        <div class="my-2">
            {% for message in messages %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <h6> {{message}} </h6>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>

        <div class="col-md-8">
            <div class="wrapper">
                <div class="formContent">

                    <h5>Edit Details</h5>
                    <hr>
                    <form style="text-align: left" class="forms" action="{% url 'updateProfile' %}" method="post"
                          enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-10">
                                <input type="text" name="username" class="form-control" value="{{ user.username }}">
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" name="name" class="form-control" value="{{ profile.name }}">
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="text" name="email" class="form-control my-2" value="{{ user.email }}">
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Birthday</label>
                            <div class="col-sm-10">
                                <input type="date" name="birthdate" class="form-control" value="{{profile.birthdate}}">
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Picture</label>
                            <div class="col-sm-10">
                                <input type="file" name="profile_pic" class="form-control my-2">
                            </div>
                        </div>

                        <div style="text-align: center">
                            <button type="submit" class="btn btn-danger my-2">Update Profile</button>
                        </div>

                    </form>

                </div>
            </div>

        </div>

        <div class="col-md-4">
            <div class="wrapper">
                <div class="formContent">
                    <h5>Change Password</h5>
                    <hr>
                    <form class="forms" action="{% url 'updatepass' %}" method="post">

                        {% csrf_token %}
                        <input type="text" name="oldpass" class="form-control my-2" placeholder="Old Password">
                        <input type="text" name="pass1" class="form-control my-2" placeholder="New Password">
                        <input type="text" name="pass2" class="form-control my-2" placeholder="Confirm Password">
                        <button type="submit" class="btn btn-danger my-2">Update Password</button>

                    </form>

                </div>
            </div>

        </div>


    </div>
</section>

{% endblock %}
